# Build settings
markdown: kramdown

permalink: pretty

languages:
  -
    - fr
    - Français

meta:
  resources:
    label: resources
    output: true
    has_translation: false
    title: Open Data Resources
    filters:
      - Topic
      - Language
      - Region
      - MediaType

defaults:
  -
    scope: #this should be removed once more specific paths are defined
      path: ""
    values:
      lang: fr
      layout: page
  -
    scope:
      path: "contribute"
    values:
      lang: fr
      section: contribute
      layout: docs
      edit: true

